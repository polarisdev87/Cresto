<div class="reset-wr">
  <app-header-auth></app-header-auth>
  <div class="main-content">
    <div class="main-container">
      <div class="wrapper">
        <h1>Forgot Password?</h1>
        <div class="form-wrapper">
          <form [formGroup]="form" (ngSubmit)="save(form.value)">
            <div class="instruction">
                <span>Submit your email address and we'll email you instructions to reset your password.</span>
            </div>
            <br>
            <div class="input-group">
              <div class="inputGroup-icons">
                <img src="assets/images/lock-icon.png" alt="password">
              </div>
              <input type="password" placeholder="Password" formControlName="password" class="form-control">
            </div>
            <div class="input-group">
              <div class="inputGroup-icons">
                <img src="assets/images/lock-icon.png" alt="password">
              </div>
              <input type="password" placeholder="Confirm Password" formControlName="confirmPassword" class="form-control">
            </div>
            <div class="button-wrapper">
              <button [disabled]="form.invalid" class="btn-login">Reset Password</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
