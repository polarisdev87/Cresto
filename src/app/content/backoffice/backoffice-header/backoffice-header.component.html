<header>
  <a class="drop-down-menu" (click)="dropDownSidebar()"><span></span></a>
  <a [routerLink]="['/']" class="logo">
    <img src="/assets/images/logo.png" alt="logo">
    <p>Crest Token</p>
  </a>
  <div class="log-out">
    <span>{{(user$ | async)?.name}}</span>
    <a (click)="logout()">
      <i class="icon-logout"></i>
    </a>
  </div>
  <!-- <ul id="currency-list" class="currency-date">
    <li *ngFor="let item of assets$ | async">
      <i class="{{item.icon}}"></i>
      {{item.code | uppercase}} = {{item.usd_price}}
    </li>
  </ul> -->
  <div id="currency-dropdown">
    <button class="dropdown-trigger" [matMenuTriggerFor]="menu">
      Currency &nbsp;&nbsp;<i class="fa fa-chevron-down"></i>
    </button>
    <mat-menu #menu="matMenu">
      <ul class="mobile-only currency-date">
        <li mat-menu-item *ngFor="let item of assets$ | async">
          <i class="{{item.icon}}"></i>
          <div class="exchange-price">
            <span>{{item.code | uppercase}}</span>
            <span>{{item.usd_price}}</span>
          </div>
        </li>
      </ul>
    </mat-menu>
  </div>
</header>
