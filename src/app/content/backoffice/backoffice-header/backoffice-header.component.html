<header>
  <a class="drop-down-menu" (click)="dropDownSidebar()"><span></span></a>
  <div routerLink="../backoffice/dashboard" class="logo">
    <img [src]="logo" alt="logo">
    <p>rest Token</p>
  </div>
  <ul class="currency-date">
    <li *ngFor="let item of assets$ | async">
      <i class="{{item.icon}}"></i>
      {{item.code | uppercase}} = {{item.usd_price}}
    </li>
  </ul>
  <div class="arrows">
    <div class="currency-arrow">Currency</div>
    <div class="arrow right"></div>
  </div>
</header>
