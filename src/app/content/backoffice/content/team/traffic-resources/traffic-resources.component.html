<ngu-carousel
  [inputs]="trafficCarousel">
  <ngu-item NguCarouselItem *ngFor="let slide of slides">
    <div class="slide">
      <div class="text-wr">
        <p class="brand">{{ slide.label }}</p>
        <p class="link">{{ slide.link }}</p>
      </div>
    </div>
  </ngu-item>
  <button NguCarouselPrev class='leftRs'><i class="icon-baseline-chevron_right"></i></button>
  <button NguCarouselNext class='rightRs'><i class="icon-baseline-chevron_right"></i></button>
</ngu-carousel>
