<div class="referral-link-wrapper">
  <app-referral-link [referralLink]='referralLink'></app-referral-link>
</div>

<div class="referral-list" *ngIf="roundsReferralsUsers$ | async as roundsReferralsUsers">
  <div class="referral-list-header">
    <h4>My team members</h4>
    <span>{{roundsReferralsUsers.length}} members reffered</span>
  </div>
  <app-backoffice-table
    [dashboardTableHead] = "referralUsersHeaders"
    [rounds]="roundsReferralsUsers"
    [scroll]="false"
    [columns]="[
        {value: 'something which we can`t find in this array'},
        {value: 'username'},
        {value: 'createdAt'}
        ]">


    <span>{{roundsReferralsUsers}}</span>
  </app-backoffice-table>
</div>
