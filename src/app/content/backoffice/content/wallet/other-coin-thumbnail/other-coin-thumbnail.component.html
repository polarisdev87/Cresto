<div  class="wallet-item-wrapper"  *ngIf="fullMode; else shortMode" >

  <div class="left-col">
    <div class="wallet-name bitcoin">
      {{item.tittle}}
    </div>
    <div class="wallet-date">
      <span>{{item.balance}} {{item.asset.code | uppercase }}</span>
      <span>$ {{item.usd_balance}}</span>
    </div>
  </div>
  <div class="right-col">
    <div class="depositBtn-wrap">
      <app-button [buttonState]="depositBtnState"
                  (click)="setDepositCoin(item)"
                  class="app-button"></app-button>
    </div>
    <div class="withdrawalBtn-wrap">
      <app-button [buttonState]="withdrawalBtnState" class="app-button"></app-button>
    </div>
  </div>

</div>

<ng-template #shortMode>
  <div class="wallet-item-wrapper">
    <div class="left-col">
      <div class="wallet-name bitcoin">
        {{item.tittle}}
      </div>
      <div class="wallet-date">
        <span>{{item.balance}} {{item.asset.code | uppercase }}</span>
        <span>$ {{item.usd_balance}}</span>
      </div>
    </div>
  </div>


</ng-template>
