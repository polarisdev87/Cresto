<div class="help-wrapper">
  <div class="question-wrapper">
    <div (click)="toggleClass()" class="problem-wrapper">
      <p>I have missing deposits (after 3hrs)</p>
      <div class="icon-wrapper">
      <span [style.display]="toggleClassActive===false?'block':'none'"   class="icon-home"></span>
      <span [style.display]="toggleClassActive===true?'block':'none'" >X</span>
      </div>
    </div>
    <div [style.display]="toggleClassActive===true?'block':'none'" class="problem-submission-wrapper">
        <div (click)="toggleClassIsActive()" class="choose-currency">
          <span>Choose currency</span>
          <div class="icon-wrapper"><span class="icon-home"></span></div>
        </div>
        <ul  [ngClass]="{active:isActive}" class="dropdown">
          <li>Bitcoin</li>
          <li>Ethereum</li>
          <li>CSTT</li>
        </ul>
        <input class="transaction-id" placeholder="Enter Transaction ID" >
      <div class="button-wrapper">
          <app-button [buttonState]='submitButton'></app-button>
      </div>
    </div>
  </div>
  <div class="bottom-help" (click)="toggleClassIsActive()">
    Help
  </div>
</div>
