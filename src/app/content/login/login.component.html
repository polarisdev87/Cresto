<div class="login-wr" loader [show]="loader$ | async">
  <app-header-auth></app-header-auth>
  <div class="main-content">
    <div class="main-container">
      <div class="wrapper">
        <h1>Login</h1>
        
        <div class="form-wrapper">
          <form [formGroup]="form">
            <input placeholder="Username or Email" type="text" formControlName="username" class="form-control">
            <input placeholder="Password" type="password" formControlName="password" class="form-control">
            <a class="forgot-pass" [routerLink]="['/reset-password']">Forgot password?</a>
            <input placeholder="OTP (If 2FA Enabled)" type="text" formControlName="tfaCode" class="form-control" style="margin-top: 15px;">
            <div class="captcha-wrapper">
              <re-captcha formControlName="recaptchaReactive"></re-captcha>
            </div>
            <button class="btn-green" [disabled]="form.invalid" (click)="login(form.value)" value="Login">Log In</button>
            or
            <!-- <button class="loginBtn loginBtn__facebook" (click)="facebookLogin()">
              <i class="fa fa-facebook-official"></i>
              Login with Facebook
            </button> -->
            <button class="loginBtn loginBtn__google" (click)="googleLogin()">
              <img src="/assets/images/landing/google.png" alt="google">
              Log In with Google
            </button>
            <p class="redirection-link">Don't have an account? <a [routerLink]="['/signup']" class="register-login">Sign Up</a>. </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
