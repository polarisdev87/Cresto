<header>
  <div class="logo">
    <img [src]="logo" alt="logo">
    <p>rest Token</p>
  </div>
  <div class="currency-date">
    <ul>
      <li *ngFor="let item of assets$ | async">
        <i class="icon-bitcoin"></i>
        {{item.code | uppercase}} = {{item.usd_price}}
      </li>
    </ul>
  </div>
</header>
