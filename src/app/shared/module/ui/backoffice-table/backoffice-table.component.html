<div class='back-office-table'>
    <table [ngClass]="{'scroll': scroll}">
      <thead>
      <tr>
        <th *ngFor="let i of dashboardTableHead">{{i}}</th>
      </tr>
      </thead>
      <ng-scrollbar *ngIf="scroll" class="sample">
        <tbody>
        <tr *ngFor="let round of rounds" [class]="round.stage | lowercase">
          <td [class]="item.type" *ngFor="let item of round | row:columns"><span>{{item.value}}</span></td>
        </tr>
        </tbody>
      </ng-scrollbar>
      <tbody *ngIf="!scroll">
      <tr *ngFor="let round of rounds" [class]="round.stage | lowercase">
        <td [class]="item.type" *ngFor="let item of round | row:columns"><span>{{item.value}}</span></td>
      </tr>
      </tbody>
    </table>
</div>
